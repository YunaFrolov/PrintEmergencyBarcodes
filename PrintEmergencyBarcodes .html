        function allLetter(inputtxt) {
            var letters = /^[א-ת\s+]*$/i;
            if (!inputtxt.value.match(letters)) {
                inputtxt.value = "";
                inputtxt.setAttribute('style', 'border: 3px solid red;');
                document.getElementById("error_text").innerHTML = "יש להזין אותיות בעברית בלבד";
            } else {
                inputtxt.setAttribute('style', 'border: 3px solid #ccc;');
                document.getElementById("error_text").innerHTML = "";
            }
        }

        function allnumbers(inputtxt) {
            var numbers = /^[0-9]*$/i;
            if (!inputtxt.value.match(numbers)) {
                inputtxt.value = "";
                inputtxt.setAttribute('style', 'border: 3px solid red;');
                document.getElementById("error_text").innerHTML = "יש להזין ספרות בלבד";
            } else {
                inputtxt.setAttribute('style', 'border: 3px solid #ccc; ');
                document.getElementById("error_text").innerHTML = "";
            }
        }

        function allnumbersphone(inputtxt) {
            var numbers = /^[0-9]*$/i;
            if (!inputtxt.value.match(numbers)) {
                inputtxt.value = "";
                inputtxt.setAttribute('style', 'border: 3px solid red; width: 60%;');
                document.getElementById("error_text").innerHTML = "יש להזין ספרות בלבד";
            } else {

                document.getElementById("error_text").innerHTML = "";

        }
